<!-- Fluid Section Two -->
<section class="fluid-section-two contact-page-section">
  <div class="container clearfix">


    <div class="row">
      <!--Form Column-->
      <div class="form-column col-lg-6 col-md-12 col-sm-12">
        <div class="inner-column">
          <!-- Sec Title -->
          <div class="sec-title">
            <div class="icon">
              <img src="assets/images/icons/separater.png" alt="" />
            </div>
            <h2>Send Message</h2>
            <div class="text">Have a query? Submit to us here.</div>
          </div>
          <div class="content">
            <!-- Contact Form -->
            <div class="contact-form">
              <form method="post" action="contact.html">
                <div class="row clearfix">

                  <div class="form-group col-md-6 col-sm-6 col-xs-12">
                    <input type="text" name="username" value="" placeholder="First Name" required>
                  </div>

                  <div class="form-group col-md-6 col-sm-6 col-xs-12">
                    <input type="text" name="lastname" value="" placeholder="Last Name" required>
                  </div>

                  <div class="form-group col-md-6 col-sm-6 col-xs-12">
                    <input type="email" name="email" value="" placeholder="Your Email" required>
                  </div>

                  <div class="form-group col-md-6 col-sm-6 col-xs-12">
                    <input type="text" name="phone" value="" placeholder="Phone No." required>
                  </div>

                  <div class="form-group col-md-12 col-sm-12 col-xs-12">
                    <textarea name="message" placeholder="Question or Request"></textarea>
                  </div>

                  <div class="form-group btn-column col-md-12 col-sm-12 col-xs-12">
                    <button type="submit" class="theme-btn submit-btn"><span class="txt">send message <i
                          class="fa fa-angle-right"></i></span></button>
                  </div>

                </div>

              </form>
            </div>

          </div>
        </div>
      </div>
      <div class="content-column col-lg-6 col-md-12 col-sm-12">
        <div class="inner-column">
          <h4>Have a question or <br> Need to set up your <br> security system?</h4>
          <div class="text">Give us a call and our experienced and friendly staff would be happy to assist you.</div>

            <li><span class="icon flaticon-call-3"></span><a href="tel:1-700-231-0025">1-700-231-0025</a></li>

            </li>
          </ul>
        </div>
      </div>
    </div>

</section>
